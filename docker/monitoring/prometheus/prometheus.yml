global:
  scrape_interval: 15s # Intervalo de scraping por defecto
  evaluation_interval: 15s # Evaluación de reglas cada 15s
  external_labels:
    monitor: 'sqm-monitor'
    environment: 'production'

# Reglas de alertas (opcional)
# rule_files:
#   - 'alerts.yml'

# Configuración de scraping
scrape_configs:
  # Métricas de la aplicación Node.js
  - job_name: 'sqm-api'
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          application: 'sqm-api'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Métricas de Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          application: 'prometheus'
